<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <script  src="mainScript.js" defer></script>
    <link rel="icon" type="image/png" href="icons8-form-96.png">
</head>
<body>
    <div>
        <header>
            <h1>Example from</h1>
            <p>This is not a real online service! you know you will need something like this form in your life to help you realize your deepest dreams. <br><br> You know you want to make one </p>
        </header>
        <form action="#" method="post">
            <p>Let's do it </p>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" placeholder="Enter name here" name="Name">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" placeholder="Enter last name here" name="Name">
            <label for="email">EMAIL</label>
            <input type="email" id="email" placeholder="Enter email here" name="email">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" id="phone-number" placeholder="Enter phone number here" name="phone-number">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" placeholder="Enter password here" name="password">
            <label for="conform-password">CONFORM PASSWORD</label>
            <input type="password" id="conform-password" placeholder="Repeat password here" name="repeat-password">
            <button>Create Account</button>
            <p>already have an account ? <em>login</em></p>

        </form>
    </div>
    <div>
        <img src="alexandre-guimont-S9miGKjxmb4-unsplash.jpg" alt=" aside background photo for the form`">
        <p></p>
    </div>
    
</body>
</html>
